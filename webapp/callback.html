<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .icon {
            font-size: 70px;
            margin-bottom: 25px;
            animation: pulse 2s ease-in-out infinite;
            display: inline-block;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            color: #718096;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.6;
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-top: 25px;
            padding: 18px;
            border-radius: 12px;
            font-size: 14px;
            border: 1px solid;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-color: #c3e6cb;
        }

        .status.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-color: #f5c6cb;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⏳</div>
        <h1>Processing Authorization...</h1>
        <p class="message">Please wait while we complete your Google account connection.</p>
        <div class="spinner"></div>
        <div id="status"></div>
    </div>

    <!-- Load environment variables from Vercel serverless function -->
    <script src="/api/env.js"></script>
    <script src="config.js"></script>
    <script>
        const BACKEND_URL = window.APP_CONFIG?.BACKEND_URL || "http://localhost:8000";

        async function handleCallback() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state'); // This is the user_id
            const error = params.get('error');

            if (error) {
                showError(`Authorization failed: ${error}`);
                return;
            }

            if (!code || !state) {
                showError('Missing authorization code or user ID');
                return;
            }

            try {
                // Send code to backend
                const response = await fetch(`${BACKEND_URL}/api/auth/callback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        user_id: parseInt(state)
                    })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    showSuccess(data.email);
                } else {
                    showError(data.detail || 'Authorization failed');
                }
            } catch (err) {
                console.error(err);
                showError('Failed to complete authorization: ' + err.message);
            }
        }

        function showSuccess(email) {
            document.querySelector('.icon').textContent = '✅';
            document.querySelector('h1').textContent = 'Authorization Successful!';
            document.querySelector('.message').innerHTML = `
                Your Google account has been connected successfully.<br>
                Email: <strong>${email}</strong><br><br>
                You can now close this window and return to Telegram.
            `;
            document.querySelector('.spinner').style.display = 'none';
            
            const status = document.getElementById('status');
            status.className = 'status success';
            status.textContent = '✅ You can now use the bot in Telegram!';
        }

        function showError(message) {
            document.querySelector('.icon').textContent = '❌';
            document.querySelector('h1').textContent = 'Authorization Failed';
            document.querySelector('.message').textContent = message;
            document.querySelector('.spinner').style.display = 'none';
            
            const status = document.getElementById('status');
            status.className = 'status error';
            status.innerHTML = `
                ${message}<br><br>
                <a href="index.html" class="btn">Try Again</a>
            `;
        }

        // Run on page load
        handleCallback();
    </script>
</body>
</html>
